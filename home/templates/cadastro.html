{% load static %}
<!DOCTYPE html>
<html lang="=pt-br">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Cadastro</h2>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="cadastro-form">
                            <div class="panel-heading">Cadastro de Cliente</div>

                                <div class="form-group">
                                    <div class="col-md-11 control-label">
                                        <p class="help-block">
                                            <h11>*</h11> Campo Obrigatório
                                        </p>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>
                                    <div class="col-md-8">
                                        <input id="Nome" name="Nome" placeholder="" class="form-control input-md"
                                            required type="text">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>
                                    <div class="col-md-2">
                                        <input id="cpf" name="cpf" placeholder="Apenas números"
                                            class="form-control input-md" required="" type="text" maxlength="11"
                                            pattern="[0-9]+$">
                                    </div>

                                    <label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11></label>
                                    <div class="col-md-2">
                                        <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA"
                                            class="form-control input-md" required="" type="text" maxlength="10"
                                            OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
                                    </div>

                                    <!-- Prepended text-->
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11>
                                        </label>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i
                                                        class="glyphicon glyphicon-earphone"></i></span>
                                                <input id="prependedtext" name="prependedtext" class="form-control"
                                                    placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13"
                                                    pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                                    OnKeyPress="formatar('## #####-####', this)">
                                            </div>
                                        </div>

                                        <!-- Prepended text-->
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11>
                                            </label>
                                            <div class="col-md-5">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i
                                                            class="glyphicon glyphicon-envelope"></i></span>
                                                    <input id="prependedtext" name="prependedtext" class="form-control"
                                                        placeholder="email@email.com" required="" type="text"
                                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="Senha">Senha <h11>*</h11></label>
                                            <div class="col-md-8">
                                                <input id="Senha" name="Senha" placeholder=""
                                                    class="form-control input-md" required type="text">
                                            </div>
                                        </div>

                </form>

</body>

</html>
